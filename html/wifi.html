<html>
<title>OSCPixi</title>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' crossorigin='anonymous'>
<div class='container' style='width:450px;margin20px;padding:20px'>
	
	<nav class='navbar navbar-default'>
		<div class='container-fluid'>
			<div class='collapse navbar-collapse'>
			  <ul class='nav navbar-nav'>
			 	<li><a href='/'>OSCPixi</a><li>
				<li><a href='/rest'>Rest API</a></li>
				<li class='active'><a href='/wifi'>WLAN</a></li>
			  </ul>
			</div>
		</div>
	</nav>
	
	<form action='/wifi/config' target='wifioutput'>
		<div class='form-group'>
			<input type='radio' name='mode' id='mode1' value='client'/>&nbsp;<label for='mode1'>client</label>
			<input type='radio' name='mode' id='mode2' value='pa'/>&nbsp;<label for='mode2'>access-point</label>
		</div>
		<div class='form-group'>
			<label for='ssid'>ssid (client)</label>
			<input name='mode' id='ssid'  class='form-control' placeholder='your router ssid'/>
		</div>
		<div class='form-group'>
			<label for='password'>password (client)</label>
			<input name='password' id='password'  class='form-control' placeholder='your router wifi password'/>
		</div>
		<input type='submit'/>
	</form>
	
	<iframe src='' name='wifioutput' style='border:none;width:250px;height:40px;'></iframe>
	
	<p>
		in Access Point mode you will find your device as 'oscpixi-XX' under the list of Wifi networks. 
		the wifi password in AP mode is 0101010101
	</p>
	<p>
		If the device cannot connect to the specified access point as client, 
		it will fallback to access point mode.
	</p>
	
</div>
<html>

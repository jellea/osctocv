	<nav class='navbar navbar-default'>

	<h2>outputs</h2>
	<form action='/out' target='resultoutput'>
		<div class='form-group'>
			channel<br/>
			<input type='radio' name='channel' id='co1' value='1'/>&nbsp;<label for='co1'>1</label>

			<input type='radio' name='channel' id='co7' value='7'/>&nbsp;<label for='co7'>7</label>
			<input type='radio' name='channel' id='co8' value='8'/>&nbsp;<label for='co8'>8</label>

			<input type='radio' name='channel' id='co17' value='17'/>&nbsp;<label for='co17'>17</label>
			<input type='radio' name='channel' id='co18' value='18'/>&nbsp;<label for='co18'>18</label>
			<input type='radio' name='channel' id='co19' value='19'/>&nbsp;<label for='co19'>19</label>
			<input type='radio' name='channel' id='co20' value='20'/>&nbsp;<label for='co20'>20</label>
		</div>
		<div class='form-group'>
			mode<br/>
			<input type='radio' name='mode' id='mo1' value='trig'/>&nbsp;<label for='mo1'>trigger</label>
			<input type='radio' name='mode' id='mo2' value='gate'/>&nbsp;<label for='mo2'>gate</label>
			<input type='radio' name='mode' id='mo22' value='flipflop'/>&nbsp;<label for='mo22'>flipflop</label>
			<input type='radio' name='mode' id='mo3' value='cvuni'/>&nbsp;<label for='mo3'>unipolar cv (0v +10v)</label>
			<input type='radio' name='mode' id='mo4' value='cvbi'/>&nbsp;<label for='mo4'>biploar cv (-5v +5v)</label>
			<input type='radio' name='mode' id='mo5' value='lfosine'/>&nbsp;<label for='mo5'>sine&nbsp;lfo</label>
			<input type='radio' name='mode' id='mo6' value='lfosaw'/>&nbsp;<label for='mo6'>saw&nbsp;lfo</label>
			<input type='radio' name='mode' id='mo7' value='lforamp'/>&nbsp;<label for='mo7'>ramp&nbsp;lfo</label>
			<input type='radio' name='mode' id='mo8' value='lfotri'/>&nbsp;<label for='mo8'>triangle&nbsp;lfo</label>
			<input type='radio' name='mode' id='mo9' value='lfosquare'/>&nbsp;<label for='mo9'>square&nbsp;lfo</label>
		</div>
		<div class='form-group'>
			<label for='value'>value</label>
			<input name='value' id='value' class='form-control' placeholder='[0, 1] for unipolar, [-1, 1] for bipolar, frequency (Hz) for LFOs'/>
		</div>
		<input type='submit'/>
	</form>
	<iframe src='' name='resultoutput' style='border:none;width:250px;height:40px;'></iframe>

		</div>
		<div class='form-group'>
			mode<br/>
			<input type='radio' name='mode' id='mi1' value='trig'/>&nbsp;<label for='mi1'>trigger</label>
			<input type='radio' name='mode' id='mi2' value='gate'/>&nbsp;<label for='mi2'>gate</label>
			<input type='radio' name='mode' id='mi3' value='cvuni'/>&nbsp;<label for='mi3'>unipolar cv (0v +10v)</label>
